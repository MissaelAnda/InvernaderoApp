<ion-header>
  <ion-navbar>
    <ion-title>
      Inverndero
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let i of invernaderos">
    <ion-item>
      <ion-icon name="ios-leaf-outline" item-start></ion-icon>
      <h2>{{i.nombre}}</h2>
      <p>{{i.ubicacion}}</p>
    </ion-item>
  </ion-card>
</ion-content>
